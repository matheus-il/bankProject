<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="!!transfers; else emptyList">
      <tr class="tabela__linha" *ngFor="let transfer of transfers">
        <td class="tabela__conteudo">
          {{ transfer.date | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ transfer.value | currency }}</td>
        <td class="tabela__conteudo">{{ transfer.account }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyList>
    <p>Nenhuma transferência cadastrada</p>
  </ng-template>
</section>
